{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
<h1 class="titre">Traction Status</h1>
<div class="field">
	<ul>
        {% for key,value in parameters.items() %}
            {% if key != "id" %}
              <li>{{ key }}: {{ value }}</li>
            {% endif %}
        {% endfor %}
     </ul>
    <p> </p>
    <button>EMERGENCY STOP</button>
    <p> </p>    
    <p>Active routing: {% if loaded_route != None %}{{ loaded_route }} {% else %}none{% endif %}</p>
    <p> </p>
	<button type="button" class="btn btn-primary">Play</button> <button type="button" class="btn btn-primary">Pause</button> <button type="button" class="btn btn-primary">Stop</button>
    <p> </p>
    <form action="{{ url_for('select_route') }}">
      <input type="submit" value="Select a route" />
    </form>
      <form action = "http://localhost:5000/uploader" method = "POST" enctype = "multipart/form-data">
        <label for="new_routing">Upload a routing</label><input type = "file" name = "new_routing"/><input type = "submit"/>
    </form>
</div>
    
{% endblock %}
